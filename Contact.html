    <h2 class="h0 hc" style="color: white;">Contact us</h2>
    <form action="Contact2.html">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label hc2" style="color: white;">Email :</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required><br>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label hc2" style="color: white;">Name :</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword3" placeholder="Name" required><br>
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label hc2" for="gridRadios1" style="color: white;">
                    Suggested
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label hc2" for="gridRadios2" style="color: white;">
                    Complaint
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <br>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary b1">Send</button>
          </div>
        </div>
      </form>
    </div>
